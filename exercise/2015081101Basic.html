<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>>html基本語法</title>
	</head>
	<body>
		<h1>這是最大標題</h1>
		<h2>這是次大標題，以此類推從1到6，如果沒有寫數字就會用預設大小</h2>
		<h6>這是最小標題</h6>
		
		這個用來換行，放在你想按enter鍵的地方。<br>
		
		<P>這是一個段落的意思</p>
		<p><q>這是用來引用的</q>
		<blockquote>這是長段落的引用~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</blockquote></p>
		
		<ol>
			<li>這是一個</li>
			<li>是一個有順序的</li>
			<li>清單</li>
		</ol>

		<ul>
			<li>這是一個</li>
			<li>沒有順序的</li>
			<li>清單</li>
		</ul>

	</body>
</html>
